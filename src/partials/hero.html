<section class="hero">
  <div class="container hero-container">
    <h1 class="hero-title">Enjoy Your Favorite Food From Anywhere</h1>
    <div class="hero-wrapper">
      <div class="hero-text-wrapper">
        <p class="hero-text">
          With just a few clicks, you can have your favorite meals delivered
          straight to your doorstep, no matter where you are. Order now and
          enjoy a hassle-free and delicious meal from the comfort of your own
          home.
        </p>
        <button type="button" class="hero-btn btn js-open-modal" data-modal="1">
          Order Now
        </button>
      </div>
      <div class="splide hero-splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <picture>
                <source
                  srcset="./images/hero/tab/Foto1.png 1x"
                  media="(min-width: 320px)"
                  type="image/png"
                />
                <source
                  srcset="./images/hero/tab/Foto1.png 1x"
                  media="(min-width: 1280px)"
                  type="image/png"
                />
                <img
                  src="./images/hero/tab/Foto1.png"
                  alt="Foto1"
                  class="splide-img-hero"
                />
              </picture>
            </li>
            <li class="splide__slide">
              <picture>
                <source
                  srcset="./images/hero/tab/Foto2.png 1x"
                  media="(min-width: 320px)"
                  type="image/png"
                />
                <source
                  srcset="./images/hero/tab/Foto2.png 1x"
                  media="(min-width: 1280px)"
                  type="image/png"
                />
                <img
                  src="./images/hero/tab/Foto2.png"
                  alt="Foto2"
                  class="splide-img-hero"
                />
              </picture>
            </li>
            <li class="splide__slide">
              <picture>
                <source
                  srcset="./images/hero/tab/Foto3.png 1x"
                  media="(min-width: 320px)"
                  type="image/png"
                />
                <source
                  srcset="./images/hero/tab/Foto3.png 1x"
                  media="(min-width: 1280px)"
                  type="image/png"
                />
                <img
                  src="./images/hero/tab/Foto3.png"
                  alt="Foto3"
                  class="splide-img-hero"
                />
              </picture>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
